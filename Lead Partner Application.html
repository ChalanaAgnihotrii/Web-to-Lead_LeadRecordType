<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKj00000BqCjP"
        method="POST"
        class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg space-y-6">

    <h2 class="text-2xl font-bold text-gray-800 text-center">Lead Partner Application</h2>

    <!-- Salesforce Hidden Fields -->
    <input type="hidden" name="oid" value="00DKj00000BqCjP">
    <input type="hidden" name="retURL" value="http://www.google.com">
    <input type="hidden" name="recordType" value="012Kj000001VYw7">

    <!-- First Name -->
    <div>
      <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
      <input id="first_name" name="first_name" type="text" maxlength="40"
             class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <!-- Last Name -->
    <div>
      <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input id="last_name" name="last_name" type="text" maxlength="80"
             class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <!-- Phone -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input id="phone" name="phone" type="text" maxlength="40"
             class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" name="email" type="email" maxlength="80"
             class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <!-- Company -->
    <div>
      <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
      <input id="company" name="company" type="text" maxlength="40"
             class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Submit
      </button>
    </div>
  </form>

</body>
</html>
