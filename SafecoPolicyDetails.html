<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Safeco Policy Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKj00000BqCjP"
        method="POST"
        class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl space-y-6">

    <h2 class="text-2xl font-bold text-center text-gray-800">Safeco Policy Details</h2>

    <!-- Hidden Salesforce Fields -->
    <input type="hidden" name="oid" value="00DKj00000BqCjP">
    <input type="hidden" name="retURL" value="https://bennettandporter.com/">
    <input type="hidden" name="recordType" value="012Kj000001VYw4">
    <input type="hidden" id="lead_source" name="lead_source" value="Website">

    <!-- First Name -->
    <div>
      <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
      <input type="text" id="first_name" name="first_name" maxlength="40"
             class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <!-- Last Name -->
    <div>
      <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input type="text" id="last_name" name="last_name" maxlength="80"
             class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <!-- Phone -->
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="text" id="phone" name="phone" maxlength="40"
             class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" maxlength="80"
             class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <!-- Company -->
    <div>
      <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
      <input type="text" id="company" name="company" maxlength="40"
             class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
        Submit
      </button>
    </div>
  </form>

</body>
</html>
